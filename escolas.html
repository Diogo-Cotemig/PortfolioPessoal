<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Completo</title>
<link rel="stylesheet" href="style.css">
<style>

</style>
</head>
<body>

<header>
  <div id="logo" class="toggle toggle--daynight">
      <label class="switch">
                <input type="checkbox" id="toggle--daynight" class="toggle--checkbox">
                <label class="toggle--btn" for="toggle--daynight"><span class="toggle--feature"></span></label>
                <span onclick="myFunction()" class="slider"></span>
            </label>
    <p class="Shiny-text">Diogo.Rodrigues</p>
  </div>


  <button class="hamburger" id="hamburger-btn" aria-label="Abrir menu">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav id="nav-menu">
    <ul>
      <li><a href="#">Sobre mim</a></li>
      <li><a href="#">História</a></li>
      <li><a href="#">Certificações</a></li>
      <li><a href="#">Competências</a></li>
    </ul>
  </nav>
</header>

<script>
const hamburgerBtn = document.getElementById('hamburger-btn');
const navMenu = document.getElementById('nav-menu');
const toggleDark = document.getElementById('toggle--daynight');

hamburgerBtn.addEventListener('click', (e) => {
  e.stopPropagation();
  hamburgerBtn.classList.toggle('active');
  navMenu.classList.toggle('active');
});

document.addEventListener('click', (e) => {
  if (!navMenu.contains(e.target) && !hamburgerBtn.contains(e.target)) {
    hamburgerBtn.classList.remove('active');
    navMenu.classList.remove('active');
  }
});

toggleDark.addEventListener('change', () => {
  document.body.classList.toggle('dark', toggleDark.checked);
});
</script>

</body>
</html>
